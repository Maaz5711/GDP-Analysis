name: Generate GDP Dashboard Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib
        # If you have other libraries in requirements.txt, uncomment below:
        # pip install -r requirements.txt

    - name: Run Image Generator
      run: |
        # We assume your data is at data/gdp.csv in the root
        # We run the script from the src folder so imports work
        cd src
        python generate_images.py
        # Move output folder back to root for upload
        mv output_charts ../output_charts

    - name: Upload Charts as Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GDP-Dashboard-Images
        path: output_charts/*.png
