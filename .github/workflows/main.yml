name: Generate GDP Graphs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  generate-charts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # FIXED PATH: Points to .github/requirements.txt
    - name: Install dependencies
      run: |
        pip install -r .github/requirements.txt

    # FIXED PATH: Points to .github/scripts/generate_images.py
    - name: Generate Images
      run: |
        python .github/scripts/generate_images.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GDP-Charts
        path: output_charts/*.png
