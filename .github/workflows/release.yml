name: Auto-Release Graphs

on:
  release:
    types: [published]  # Triggers when you click "Publish Release" on the website

permissions:
  contents: write

jobs:
  release-charts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Matches your screenshot: .github/requirements.txt
    - name: Install dependencies
      run: |
        pip install -r .github/requirements.txt

    # Matches your screenshot: .github/scripts/generate_images.py
    - name: Generate Images
      run: |
        python .github/scripts/generate_images.py

    - name: Upload Images to Release
      uses: softprops/action-gh-release@v1
      with:
        files: output_charts/*.png
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
